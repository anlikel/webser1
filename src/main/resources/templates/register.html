<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 3rem;
        }
        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Моё приложение</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/login">Вход</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="register-container">
        <h2 class="form-title">Регистрация</h2>

        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="form-text">Не менее 4 символов</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">Не менее 8 символов</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">Я согласен с условиями использования</label>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>

        <div class="form-footer">
            Уже есть аккаунт? <a href="/login">Войдите</a>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-4">
    <div class="container">
        <p>&copy; 2025 Моё приложение. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
