<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Моё приложение</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Меню
                </div>
                <div class="list-group list-group-flush">
                    <a href="/dashboard" class="list-group-item list-group-item-action">Главная</a>
                    <a href="/profile" class="list-group-item list-group-item-action active">Профиль</a>
                    <a href="/settings" class="list-group-item list-group-item-action">Настройки</a>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Информация о профиле</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h5>Основная информация</h5>
                        <p><strong>Имя пользователя:</strong>
                            <span th:text="${user.username}"></span>
                        </p>
                        <p><strong>Дата регистрации:</strong>
                        <span th:text="${#temporals.format(user.registrationDate, 'dd MMMM yyyy')}"></span>
                        </p>
                    </div>

                    <div class="mb-3">
                        <h5>Контактные данные</h5>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="user@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон</label>
                                <input type="tel" class="form-control" id="phone" value="+7 (123) 456-7890">
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
