<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр сообщения</title>
</head>
<body>
<div th:if="${message}">
    <h2>Сообщение от: <span th:text="${message.sender.username}"></span></h2>
    <p>Текст: <span th:text="${message.content}"></span></p>
    <p>Дата: <span th:text="${#temporals.format(message.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
    <p>Статус: <span th:text="${message.read} ? 'Прочитано' : 'Новое'"></span></p>
</div>
<div th:unless="${message}">
    <p>Сообщение не найдено!</p>
</div>
<a th:href="@{/messages}">Назад к списку</a>
</body>
</html>
