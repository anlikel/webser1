<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр сообщения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Сообщение от: <span th:text="${message.sender.username}"></span></h2>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${message.content}"></p>
        </div>
        <div class="card-footer text-muted">
            <small>Дата: <span th:text="${#temporals.format(message.createdAt, 'dd.MM.yyyy HH:mm')}"></span></small>
            <span class="badge" th:classappend="${message.read} ? 'bg-success' : 'bg-primary'"
                  th:text="${message.read} ? 'Прочитано' : 'Новое'"></span>
        </div>
    </div>
    <a th:href="@{/messages}" class="btn btn-secondary mt-3">Назад к списку</a>
</div>
</body>
</html>
