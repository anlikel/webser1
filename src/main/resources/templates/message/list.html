<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Мои сообщения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <h2>Мои сообщения</h2>
    <a th:href="@{/messages/new}" class="btn btn-primary mb-3">
        <i class="bi bi-plus"></i> Новое сообщение
    </a>

    <div th:if="${messages.empty}" class="alert alert-info">
        У вас нет сообщений
    </div>

    <div th:unless="${messages.empty}" class="list-group">
        <a th:each="message : ${messages}"
           th:href="@{/messages/{id}(id=${message.id})}"
           class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">
                    От: <span th:text="${message.sender.username}"></span>
                </h5>
                <small th:text="${#temporals.format(message.createdAt, 'dd.MM.yyyy HH:mm')}"></small>
            </div>
            <p class="mb-1" th:text="${message.content.length() > 50} ?
                ${message.content.substring(0, 50) + '...'} : ${message.content}"></p>
            <small th:class="${message.read} ? 'text-muted' : 'text-primary'">
                <span th:text="${message.read} ? 'Прочитано' : 'Новое'"></span>
            </small>
        </a>

        <nav th:if="${totalPages > 1}" class="mt-3">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/messages(page=0, size=${size})}">Первая</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/messages(page=${currentPage-1}, size=${size})}">Предыдущая</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/messages(page=${i}, size=${size})}" th:text="${i+1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                    <a class="page-link" th:href="@{/messages(page=${currentPage+1}, size=${size})}">Следующая</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                    <a class="page-link" th:href="@{/messages(page=${totalPages-1}, size=${size})}">Последняя</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
