<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Мои сообщения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <h2>Мои сообщения</h2>
    <a th:href="@{/messages/new}" class="btn btn-primary mb-3">
        <i class="bi bi-plus"></i> Новое сообщение
    </a>

    <div th:if="${messages.empty}" class="alert alert-info">
        У вас нет сообщений
    </div>

    <div th:unless="${messages.empty}" class="list-group">
        <div th:each="message : ${messages}" class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">
                    От: <span th:text="${message.sender.username}"></span>
                </h5>
                <small th:text="${#temporals.format(message.createdAt, 'dd.MM.yyyy HH:mm')}"></small>
            </div>
            <p class="mb-1" th:text="${message.content}"></p>
            <small th:class="${message.read} ? 'text-muted' : 'text-primary'">
                <span th:text="${message.read} ? 'Прочитано' : 'Новое'"></span>
            </small>
        </div>
    </div>
</div>
</body>
</html>
