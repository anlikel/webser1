<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новое сообщение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Новое сообщение</h2>
    <form th:action="@{/messages/send}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="recipient" class="form-label">Кому:</label>
            <select class="form-select" id="recipient" name="recipientUserName" required>
                <option value="">Выберите получателя</option>
                <option th:each="user : ${users}"
                        th:value="${user.username}"
                        th:text="${user.username}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Текст сообщения:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
</body>
</html>
