<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Настройки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Моё приложение</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Меню
                </div>
                <div class="list-group list-group-flush">
                    <a href="/dashboard" class="list-group-item list-group-item-action">Главная</a>
                    <a href="/profile" class="list-group-item list-group-item-action">Профиль</a>
                    <a href="/settings" class="list-group-item list-group-item-action active">Настройки</a>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Настройки аккаунта</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Смена пароля</h5>
                        <form>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Текущий пароль</label>
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Новый пароль</label>
                                <input type="password" class="form-control" id="newPassword">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Подтвердите новый пароль</label>
                                <input type="password" class="form-control" id="confirmPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">Изменить пароль</button>
                        </form>
                    </div>

                    <div class="mb-3">
                        <h5>Настройки приватности</h5>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="profileVisibility" checked>
                            <label class="form-check-label" for="profileVisibility">Сделать профиль публичным</label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="emailVisibility">
                            <label class="form-check-label" for="emailVisibility">Показывать email другим пользователям</label>
                        </div>
                    </div>

                    <div class="alert alert-danger mt-4">
                        <h5>Опасная зона</h5>
                        <p>Удаление аккаунта невозможно отменить. Все данные будут безвозвратно удалены.</p>
                        <button class="btn btn-danger">Удалить аккаунт</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
